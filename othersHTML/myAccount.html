<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-sky-950 flex flex-col justify-center items-center py-10 md:py-0 space-y-10"
  >
    <h1 class="text-4xl font-bold text-white">Let's get Some Money</h1>

    <div class="w-[60%] grid grid-cols-1 md:grid-cols-3 gap-5">
      <div
        class="bg-green-950 text-white w-full h-24 mx-auto flex flex-col justify-center ps-5 rounded-lg"
      >
        <h1 class="text-2xl font-semibold">Deposit</h1>
        <h1 class="text-3xl font-semibold">
          $<span id="deposite-amount">00</span>
        </h1>
      </div>
      <div
        class="bg-rose-950 text-white w-full h-24 mx-auto flex flex-col justify-center ps-5 rounded-lg"
      >
        <h1 class="text-2xl font-semibold">Withdraw</h1>
        <h1 class="text-3xl font-semibold">
          $<span id="withdraw-amount">00</span>
        </h1>
      </div>
      <div
        class="bg-fuchsia-950 text-white w-full h-24 mx-auto flex flex-col justify-center ps-5 rounded-lg"
      >
        <h1 class="text-2xl font-semibold">Balance</h1>
        <h1 class="text-3xl font-semibold">$<span id="balance">1240</span></h1>
      </div>
    </div>

    <div class="w-[80%] md:w-[60%] grid grid-cols-1 md:grid-cols-2 gap-5">
      <div class="bg-teal-950 w-full py-4 px-4 space-y-3 rounded-lg">
        <h2 class="text-2xl font-bold text-white">Please Deposit</h2>
        <input
          id="deposit-field"
          class="block w-full px-4 py-1 rounded-md outline-none focus:outline-orange-400"
          type="text"
          name="input-text"
          placeholder="$ Amount you want to deposit"
        />
        <button
          id="deposit-btn"
          class="px-4 py-2 rounded-lg text-white font-medium bg-orange-800 hover:bg-orange-900"
        >
          Deposit
        </button>
      </div>
      <div class="bg-pink-950 w-full py-4 px-4 space-y-3 rounded-lg">
        <h2 class="text-2xl font-bold text-white">Please Withdraw</h2>
        <input
          id="withdraw-field"
          class="block w-full px-4 py-1 rounded-md outline-none focus:outline-orange-400"
          type="text"
          name="input-text"
          placeholder="$ Amount you want to withdraw"
        />
        <button
          id="withdraw-btn"
          class="px-4 py-2 rounded-lg text-white font-medium bg-orange-800 hover:bg-orange-900"
        >
          Withdraw
        </button>
      </div>
    </div>

    <script src="/js/utility.js"></script>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
  </body>
</html>
