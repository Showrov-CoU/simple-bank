<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex flex-col justify-center items-center bg-sky-950 space-y-5 md:space-y-10"
  >
    <h1 class="hidden md:block md:text-3xl md:font-bold text-white">
      Welcome to my
      <span class="text-4xl text-white">Simple Banking Demo!!!</span>
    </h1>
    <h1 class="text-4xl font-bold text-white md:hidden">
      Simple Banking Demo!!!
    </h1>
    <div
      class="bg-teal-950 w-[80%] px-5 py-4 space-y-3 md:w-2/5 md:px-20 md:py-10 md:space-y-5"
    >
      <h2 class="text-3xl font-bold text-white">Please Login</h2>
      <input
        id="email-field"
        class="block w-full px-4 py-1 rounded-md outline-none focus:outline-orange-400"
        type="text"
        name="input-text"
        id=""
        placeholder="Your Email"
      />
      <input
        id="pass-field"
        class="block w-full px-4 py-1 rounded-md outline-none focus:outline-orange-400"
        type="password"
        name="input-password"
        id=""
        placeholder="Password"
      />
      <button
        id="submit-btn"
        class="px-4 py-2 rounded-lg text-white font-medium bg-orange-800 hover:bg-orange-900"
      >
        Submit
      </button>
    </div>

    <script src="/js/utility.js"></script>
    <script src="/js/login.js"></script>
    
  </body>
</html>
